<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="4(2).js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>

<form action="#">
    <label class="form-field" for="name"> Имя: <input type="text" placeholder="Иван"></label><br>
    <label class="form-field" for="surname"> Фамилия: <input type="text" placeholder="Иванов"></label><br>
    <label class="form-field" for="e-mail"> E-mail: <input type="email" placeholder="ivanov@mail.ru"></label><br>
    <label class="form-field" for="telephone"> Номер для связи:<input type="tel" placeholder="+_(___)___-__-__"></label><br>
    <label>Выбирите город: <select name="city" class="city"></select></label><br>
    <label>Ваши вопросы/пожелания:<br>
    <textarea name="text" placeholder="Текст обращения..."></textarea>
    </label><br>
    <input type="submit" value="Отправить форму">
    <input type="reset" value="Очистить форму">
</form>

</body>
</html>
